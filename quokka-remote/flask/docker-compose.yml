version: "3.1"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: quokka
      MONGO_INITDB_ROOT_PASSWORD: quokka
  be:
    image: be
    build: .
    # env_file: ./.env
    ports:
      - 5000:5000
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "0.50"
          memory: 252M
        reservations:
          cpus: "0.25"
          memory: 252M
    environment:
      PRIMARY_DATABASE_HOST: mongo
      PRIMARY_DATABASE_PORT: 27017
      PRIMARY_DATABASE_USERNAME: quokka
      PRIMARY_DATABASE_PASSWORD: quokka
      PRIMARY_DATABASE_DATABASE: quokka
      JWT_SECRET_KEY: quokka_quokka_quokka_quokka_quokka
      JWT_SECRET_ALGO: HS256
      JWT_SECRET_TOKEN_NAME: quokka_token
  